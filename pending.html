<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pending Approval</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #1f1f1f;
      color: #eee;
      justify-content: center;
      align-items: center;
    }
    #msg {
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: .5rem 1rem;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="msg"></div>

  <script>
    (function(){
      const ADMIN_PW   = 'MasukkanPasswordKuatDiSini';  // <‚Äî ganti sesuai script-mu
      const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwFPmxJN_vWduxCdDnHh4oAKkXQHq1qeuj5hk8clGtsRgUz2IkCqJBIbhlV_8o9exF3sA/exec';

      const pw = prompt('üîí Masukkan password admin:');
      if (pw === ADMIN_PW) {
        // Redirect ke Web App dengan pw sebagai param
        window.location.href = WEBAPP_URL + '?pw=' + encodeURIComponent(pw);
      } else {
        // Gagal: tampilkan pesan dan tombol reload
        document.getElementById('msg').innerHTML = `
          <p>‚ùå Password salah atau dibatalkan.</p>
          <button onclick="location.reload()">Coba Lagi</button>
        `;
      }
    })();
  </script>
</body>
</html>
