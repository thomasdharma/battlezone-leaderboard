<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pending Approval</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      width: 90%;
      height: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    (function() {
      const ADMIN_PW = '123';  // ganti password di sini
      const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwpcY4S_Foez05wecGA1rzuIYWti2PV8HjIroqjd2_wTARxqVR6UK0rQog3idY27zOgZA/exec';

      // Minta password
      const pw = prompt('üîí Masukkan password admin untuk melihat pending list:');
      if (pw === ADMIN_PW) {
        // Tampilkan dashboard via iframe, sertakan pw sebagai param agar Apps Script mengenali
        document.getElementById('container').innerHTML =
          `<iframe src="${WEBAPP_URL}?pw=${encodeURIComponent(pw)}"></iframe>`;
      } else {
        alert('‚ùå Password salah. Anda tidak dapat mengakses halaman ini.');
        // redirect atau keluar
        document.body.innerHTML = '<p style="text-align:center;">Access denied.</p>';
      }
    })();
  </script>
</body>
</html>
