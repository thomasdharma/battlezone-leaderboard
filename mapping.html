<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapping Zone Kawasan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <a href="index.html" class="back-btn">‚Üê Dashboard</a>
  <header class="header">
    <h1>üåê Mapping Zone Kawasan</h1>
    <p>Bank Mandiri Lapangan Merdeka</p>
  </header>

  <div id="map"></div>

  <script>
    const teamColors = {
      'Tim Alpha':   '#0066cc',
      'Tim Bravo':   '#cc0000',
      'Tim Charlie': '#00cc44'
    };
    const teamGradients = {
      'Tim Alpha': [
        'rgba(0,0,0,0)',
        'rgba(0,102,204,0.4)',
        'rgba(0,102,204,1)'
      ],
      'Tim Bravo': [
        'rgba(0,0,0,0)',
        'rgba(204,0,0,0.4)',
        'rgba(204,0,0,1)'
      ],
      'Tim Charlie': [
        'rgba(0,0,0,0)',
        'rgba(0,204,68,0.4)',
        'rgba(0,204,68,1)'
      ]
    };

    function initMap() {
      const center = { lat:3.566559, lng:98.694630 };
      const map = new google.maps.Map(document.getElementById('map'), {
        center, zoom:13
      });

      new google.maps.KmlLayer({
        url: 'https://www.google.com/maps/d/kml?forcekml=1&mid=11uDxJ_HJDwN9UbU9ihAhrloBmR--18o',
        preserveViewport: true,
        clickable: false, 
        map: map
      });

      const perTeamHeat = {
        'Tim Alpha':   [],
        'Tim Bravo':   [],
        'Tim Charlie': []
      };

      fetch('https://opensheet.elk.sh/1Cxpf0WMF0IPlNbhaQHjh6cetou73JnJWxN1etdNkIII/Akuisisi%20Merchant')
        .then(r => r.json())
        .then(data => {
          data.forEach(item => {
            const lat  = parseFloat(item.Lat);
            const lng  = parseFloat(item.Lng);
            const team = item['Nama Tim'] || '‚Äì';
            if (isNaN(lat) || isNaN(lng) || !team) return;
            const pos = new google.maps.LatLng(lat, lng);
            perTeamHeat[team]?.push(pos);

            const marker = new google.maps.Marker({
              position: pos,
              map: map,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 1,
                fillOpacity: 0,
                strokeWeight: 0
              },
              label: {
                text: 'üìå',
                color: teamColors[team],
                fontSize: '24px'
              }
            });

            const infoHtml = `
              <div style="
                background:#fff; color:#000;
                padding:10px 14px; border-radius:8px;
                font-family:'Orbitron',sans-serif;
                line-height:1.4; min-width:220px;
              ">
                <strong>Nama Toko:</strong> ${item['Nama Toko'] || '-'}<br>
                <strong>Nama Tim:</strong> ${team}<br>
                <strong>PIC:</strong> ${item.PIC || '-'}<br>
                <strong>Produk:</strong> ${item.Produk || '-'}<br>
                <strong>Alamat:</strong> ${item.Alamat || '-'}<br>
                <strong>Lat:</strong> ${item.Lat || '-'}<br>
                <strong>Lng:</strong> ${item.Lng || '-'}<br><br>
                <a href="https://www.google.com/maps?q=${item.Lat},${item.Lng}" target="_blank"
                   style="display:inline-block; background:#0ff; color:#000; padding:6px 10px; border-radius:6px;
                          text-decoration:none; font-weight:bold; font-size:13px;">
                  üìç Buka di Google Maps
                </a>
              </div>`;
            const iw = new google.maps.InfoWindow({ content: infoHtml });
            marker.addListener('click', () => iw.open(map, marker));
          });

          Object.entries(perTeamHeat).forEach(([team, points]) => {
            if (!points.length) return;
            new google.maps.visualization.HeatmapLayer({
              data: points,
              radius: 50,
              gradient: teamGradients[team]
            }).setMap(map);
          });
        })
        .catch(e => console.error('Gagal load data akuisisi:', e));
    }
  </script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwuSerwi_mY5J89CihWaUZ6Itl_0ywIto&libraries=visualization&callback=initMap"
    async defer>
  </script>
</body>
</html>
