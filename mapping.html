  <script>
    function initMap() {
      …
      fetch("https://opensheet.elk.sh/.../Akuisisi%20Merchant")
        .then(res=>res.json())
        .then(data=>{
          const heatData = [];
          data.forEach(item=>{
            const lat = parseFloat(item.Lat),
                  lng = parseFloat(item.Lng);
            if (isNaN(lat)||isNaN(lng)) return;
            heatData.push(new google.maps.LatLng(lat,lng));
            const marker = new google.maps.Marker({
              position:{lat,lng}, map
            });
            const info = new google.maps.InfoWindow({
              content: `
                <div style="
                  color: #000;
                  background: #fff;
                  padding: 8px 12px;
                  border-radius: 6px;
                  font-family: 'Orbitron', sans-serif;
                  line-height: 1.4;
                ">
                  <strong>Nama Toko:</strong> ${item['Nama Toko']}<br>
                  <strong>Nama Tim:</strong> ${item['Nama Tim']|| '-'}<br>
                  <strong>PIC:</strong> ${item.PIC|| '-'}<br>
                  <strong>Produk:</strong> ${item.Produk|| '-'}
                </div>
              `,
            });
            marker.addListener("click", ()=> info.open(map,marker));
          });
          new google.maps.visualization.HeatmapLayer({
            data: heatData,
            radius: 40
          }).setMap(map);
        })
        .catch(console.error);
    }
  </script>
