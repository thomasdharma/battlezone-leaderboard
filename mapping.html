<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Mapping Zone Kawasan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* support safe-area-inset on iOS */
    :root { --safe-top: env(safe-area-inset-top); }
    html, body {
      height:100%; margin:0; padding:0;
      font-family:'Orbitron',sans-serif;
      background:#0d0d0d url('assets/neon-bg.png') center/cover no-repeat fixed;
    }
    body { padding-top: calc(var(--safe-top) + 10px); }
    .background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    .info-panel summary { cursor:pointer; padding:8px 12px; background:rgba(0,255,255,0.2); color:#000; font-weight:bold; border-radius:6px; margin:10px auto; max-width:320px; text-align:center; }
    .info-panel[open] summary ~ * { display:block; }
    .info-panel:not([open]) summary ~ * { display:none; }
    header.header { padding:10px 0; text-align:center; color:#0ff; text-shadow:0 0 5px #0ff; animation:fadeInDown 1s ease-out; margin-bottom:4px; }
    @keyframes fadeInDown { 0%{opacity:0;transform:translateY(-30px);}100%{opacity:1;transform:translateY(0);} }
    .summary { text-align:center; margin-bottom:4px; font-size:14px; color:#0ff; }
    .controls { text-align:center; margin-bottom:4px; }
    .controls button { background:#0ff;color:#000;font-weight:bold;border:none;padding:6px 10px;border-radius:8px;cursor:pointer;box-shadow:0 0 8px rgba(0,255,255,0.5);margin:0 4px;font-size:14px; }
    #map { position:relative;width:90%;max-width:1200px;height:calc(100vh - (var(--safe-top)+90px));margin:0 auto;border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,0.6);z-index:0;touch-action:pan-x pan-y; }
    #map.animate { transform:scale(1.02); }
    .map-legend { position:absolute;top:10px;right:10px;background:rgba(0,0,0,0.4);padding:8px 12px;border-radius:8px;color:#fff;font-size:13px;z-index:2; }
    .map-legend div { display:flex;align-items:center;margin-bottom:4px; }
    .map-legend .legend-color { width:12px;height:12px;border-radius:50%;margin-right:6px; }
    @media(max-width:600px){ #map{width:95%;} }
  </style>
</head>
<body>
  <div class="background"></div>
  <details open class="info-panel">
    <summary>‚ÑπÔ∏è Info & Kontrol</summary>
    <header class="header">
      <h1>üåê Mapping Zone Kawasan</h1>
      <p>Bank Mandiri Lapangan Merdeka</p>
    </header>
    <div class="summary" id="summary-text">Loading data akuisisi...</div>
    <div class="controls">
      <button id="toggle-style">üåì Ganti Tampilan Map</button>
    </div>
  </details>
  <div id="map">
    <div class="map-legend">
      <div><span class="legend-color" style="background:#0066cc"></span>Tim Alpha</div>
      <div><span class="legend-color" style="background:#cc0000"></span>Tim Bravo</div>
      <div><span class="legend-color" style="background:#00cc44"></span>Tim Charlie</div>
    </div>
  </div>

  <script>
    const teamColors    = { 'Tim Alpha':'#0066cc','Tim Bravo':'#cc0000','Tim Charlie':'#00cc44' };
    const teamGradients = {
      'Tim Alpha':['rgba(0,0,0,0)','rgba(0,102,204,0.4)','rgba(0,102,204,1)'],
      'Tim Bravo':['rgba(0,0,0,0)','rgba(204,0,0,0.4)','rgba(204,0,0,1)'],
      'Tim Charlie':['rgba(0,0,0,0)','rgba(0,204,68,0.4)','rgba(0,204,68,1)']
    };
    const darkMapStyle = [ /* ‚Ä¶keep your existing darkMapStyle array‚Ä¶ */ ];

    let map,
        markers = [],    // array untuk menyimpan semua marker
        heatmaps = [];   // array untuk menyimpan semua heatmap

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center:{lat:3.566559,lng:98.694630}, zoom:13,
        gestureHandling:'greedy', disableDoubleClickZoom:true,
        zoomControl:true, streetViewControl:false
      });

      // My Location control (tetap sama)
      const locDiv = document.createElement('div'),
            locBtn = document.createElement('button');
      locBtn.textContent='üìç'; locBtn.title='Tampilkan Lokasiku';
      Object.assign(locBtn.style,{ background:'#fff',border:'none',outline:'none',width:'36px',height:'36px',borderRadius:'4px',boxShadow:'0 1px 4px rgba(0,0,0,0.3)',cursor:'pointer',fontSize:'20px',textAlign:'center',lineHeight:'36px' });
      locDiv.appendChild(locBtn);
      map.controls[google.maps.ControlPosition.TOP_RIGHT].push(locDiv);
      locBtn.addEventListener('click',()=>{
        if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(pos=>{
            const user={lat:pos.coords.latitude,lng:pos.coords.longitude};
            map.setCenter(user);
            new google.maps.Marker({
              position:user, map, animation:google.maps.Animation.DROP,
              icon:{url:'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png'},
              clickable:false, zIndex:1
            });
          },()=>alert('Gagal mendeteksi lokasi.'));
        } else alert('Browser tidak mendukung geolokasi.');
      });

      // KML overlay (tetap sama)
      new google.maps.KmlLayer({
        url:'https://www.google.com/maps/d/kml?forcekml=1&mid=11uDxJ_HJDwN9UbU9ihAhrloBmR--18o',
        preserveViewport:true, clickable:false, map
      });

      // pertama & polling
      loadMerchantData();
      setInterval(loadMerchantData, 30000);

      // toggle style
      document.getElementById('toggle-style').addEventListener('click',()=>{
        const styles = map.get('styles');
        map.setOptions({ styles: styles?null:darkMapStyle });
        document.getElementById('map').classList.add('animate');
        setTimeout(()=>document.getElementById('map').classList.remove('animate'),500);
      });
    }

    function loadMerchantData(){
      // 1) Hapus semua marker & heatmap lama
      markers.forEach(m => m.setMap(null));
      markers = [];
      heatmaps.forEach(h => h.setMap(null));
      heatmaps = [];

      // 2) Fetch data terbaru (dengan cacheBust untuk mem-bypass cache)
      const ssId  = '1Cxpf0WMF0IPlNbhaQHjh6cetou73JnJWxN1etdNkIII';
      const sheet = encodeURIComponent('Akuisisi Merchant');
      const url   = `https://opensheet.elk.sh/${ssId}/${sheet}?cacheBust=${Date.now()}`;

      fetch(url)
        .then(r=>r.json())
        .then(data=>{
          const perTeamHeat = {'Tim Alpha':[],'Tim Bravo':[],'Tim Charlie':[]};
          const markerCount = {'Tim Alpha':0,'Tim Bravo':0,'Tim Charlie':0};

          data.forEach(item=>{
            const lat  = parseFloat(item.Lat),
                  lng  = parseFloat(item.Lng),
                  team = item['Nama Tim'] || '';
            if (isNaN(lat)||isNaN(lng)||!team) return;
            const pos = new google.maps.LatLng(lat,lng);
            perTeamHeat[team].push(pos);
            markerCount[team]++;

            // buat marker üìå
            const marker = new google.maps.Marker({
              position:pos, map, zIndex:2,
              icon:{ path:google.maps.SymbolPath.CIRCLE, scale:1, fillOpacity:0, strokeWeight:0 },
              label:{ text:'üìå', color:teamColors[team], fontSize:'24px' }
            });
            markers.push(marker);

            // info window
            const infoHtml = `
              <div style="background:#fff;color:#000;padding:10px 14px;border-radius:8px;font-family:'Orbitron',sans-serif;line-height:1.4;min-width:200px;">
                <strong>Nama Usaha/Nasabah:</strong> ${item['Nama Usaha/Nasabah']}<br>
                <strong>PIC:</strong> ${item.PIC||'-'}<br>
                <strong>Nama Tim:</strong> ${team}<br>
                <strong>Produk:</strong> ${item.Produk||'-'}<br>
                <strong>Alamat:</strong> ${item.Alamat||'-'}<br>
                <strong>Lat:</strong> ${lat}<br>
                <strong>Lng:</strong> ${lng}<br>
                <a href="https://www.google.com/maps?q=${lat},${lng}" target="_blank" style="margin-top:8px;display:inline-block;background:#0ff;color:#000;padding:4px 8px;border-radius:6px;text-decoration:none;font-weight:bold;">
                  üìç Buka di Google Maps
                </a>
              </div>`;
            const iw = new google.maps.InfoWindow({ content:infoHtml });
            marker.addListener('click', ()=>iw.open(map,marker));
          });

          // buat heatmap tiap tim
          Object.entries(perTeamHeat).forEach(([team, pts])=>{
            if (!pts.length) return;
            const hm = new google.maps.visualization.HeatmapLayer({
              data: pts, radius:50, gradient: teamGradients[team]
            });
            hm.setMap(map);
            heatmaps.push(hm);
          });

          // update summary
          document.getElementById('summary-text').textContent =
            Object.entries(markerCount)
                  .map(([t,c])=>`${t}: ${c} titik`)
                  .join(' ‚Ä¢ ');
        })
        .catch(e=>{
          console.error('Gagal load data akuisisi:', e);
          document.getElementById('summary-text').textContent = 'Gagal memuat data.';
        });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwuSerwi_mY5J89CihWaUZ6Itl_0ywIto&libraries=visualization&callback=initMap" async defer></script>
</body>
</html>
