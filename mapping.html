<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapping Zone Kawasan</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    .background {
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background: #0d0d0d url('assets/neon-bg.png') center/cover no-repeat fixed;
      z-index:-1;
    }
    #map {
      width:100%; 
      height: calc(100vh - 120px); /* atau 100% jika tanpa header */
      margin: 0 auto;
      border-radius:12px;
      box-shadow:0 0 10px rgba(0,0,0,0.5);
      z-index:0;
    }
    header.header { padding:20px; text-align:center; color:#0ff; text-shadow:0 0 5px #0ff; }
  </style>
</head>
<body>
  <div class="background"></div>
  <header class="header">
    <h1>üåê Mapping Zone Kawasan</h1>
    <p>Bank Mandiri Lapangan Merdeka</p>
  </header>

  <div id="map"></div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwuSerwi_mY5J89CihWaUZ6Itl_0ywIto&libraries=visualization&callback=initMap"
    async defer
  ></script>
  <script>
    function initMap() {
      const center = { lat:3.566559, lng:98.694630 };
      const map = new google.maps.Map(document.getElementById('map'), {
        center, zoom:13
      });

      // 1) Layer zona kawasan dari My Maps (KML)
      const kmlUrl = "https://www.google.com/maps/d/kml?forcekml=1&mid=11uDxJ_HJDwN9UbU9ihAhrloBmR--18o";
      new google.maps.KmlLayer({
        url: kmlUrl,
        preserveViewport: true,
        map: map
      });

      // 2) Ambil data akuisisi dari Google Sheets, buat heatmap + markers
      fetch("https://opensheet.elk.sh/1Cxpf0WMF0IPlNbhaQHjh6cetou73JnJWxN1etdNkIII/Akuisisi%20Merchant")
        .then(res => res.json())
        .then(data => {
          const heatData = [];
          data.forEach(item => {
            const lat = parseFloat(item.Lat),
                  lng = parseFloat(item.Lng);
            if (isNaN(lat) || isNaN(lng)) return;

            // Tambah ke array heatmap
            heatData.push(new google.maps.LatLng(lat, lng));

            // Buat marker dengan InfoWindow yang memuat detail
            const marker = new google.maps.Marker({
              position: { lat, lng },
              map,
            });

            const info = new google.maps.InfoWindow({
              content: `
                <div style="
                  background: #fff;
                  color: #000;
                  padding: 8px 12px;
                  border-radius: 6px;
                  font-family: 'Orbitron', sans-serif;
                  line-height: 1.4;
                  min-width: 200px;
                ">
                  <strong>Nama Toko:</strong> ${item['Nama Toko']}<br>
                  <strong>Nama Tim:</strong> ${item.Nama Tim || '-'}<br>
                  <strong>PIC:</strong> ${item.PIC || '-'}<br>
                  <strong>Produk:</strong> ${item.Produk || '-'}
                </div>
              `,
            });

            marker.addListener("click", () => info.open(map, marker));
          });

          // Buat heatmap layer
          new google.maps.visualization.HeatmapLayer({
            data: heatData,
            radius: 40,
          }).setMap(map);
        })
        .catch(err => console.error("Gagal load data akuisisi:", err));
    }
  </script>
</body>
</html>
