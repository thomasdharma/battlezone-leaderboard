<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapping Zone Kawasan</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Jika butuh override khusus di halaman ini */
    section.leaderboard-section {
      padding: 0;
    }
    /* Styling untuk iframe peta */
    .map-embed {
      width: 100%;
      height: 500px;
      border: 2px solid rgba(0,255,255,0.2);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
    @media (max-width: 600px) {
      .map-embed {
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header class="header">
    <h1>🌐 Mapping Zone Kawasan</h1>
    <p>Bank Mandiri Lapangan Merdeka</p>
  </header>

  <section class="leaderboard-section">
    <!-- Embed Google My Maps -->
    <iframe
  class="map-embed"
  src="https://www.google.com/maps/d/embed?mid=1xtvrhHoyx5iJm4WgpeXwm5VSW5aiASs&z=14"
  allowfullscreen
></iframe>
  </section>
</body>
</html>
