<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Pencapaian Individu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="assets/logo-mandiri.png" alt="Logo Mandiri" class="logo" />
    <h1>Detail Pencapaian Individu</h1>
  </header>

  <div class="anggota-container" id="anggotaContainer">
    <!-- Data anggota akan dimuat otomatis -->
  </div>

  <script>
    fetch('https://opensheet.elk.sh/2PACX-1vRR_PPlXBejuO6FQUasJySGye4nTJ-8W8278RKxEDhbIUwc6U6oL0cJmDfA9Uuv-rKgXZ1oHC4uBbYo/DetailAnggota')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("anggotaContainer");
        container.innerHTML = data.map(anggota => `
          <div class="anggota-card">
            <h3>${anggota.Nama}</h3>
            <p><strong>Tim:</strong> ${anggota.Tim}</p>
            <p><strong>Capaian:</strong> ${anggota.Capaian}</p>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
